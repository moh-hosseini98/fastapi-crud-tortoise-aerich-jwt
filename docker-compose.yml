version: '3.8'

services:

  backend:
    build: ./services/backend
    ports:
      - 5000:5000
    environment:
      - DATABASE_URL=postgres://postgres:1234@db:5432/fastapi_aerich
      - SECRET_KEY=21d94466907288b235d2af15b3a6536504e3e4c5a5f256fdbcf2a1fa7bd121eb

    volumes:
      - ./services/backend:/app
    command: uvicorn src.main:app --reload --host 0.0.0.0 --port 5000
    depends_on:
      - db
      

  

  db:
    image: postgres:13
    expose:
      - 5432
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=1234
      - POSTGRES_DB=fastapi_aerich
    volumes:
      - postgres_data:/var/lib/postgresql/data/

volumes:
  postgres_data:
    
        